<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <title>Pizza Picks1</title>
      <link rel="stylesheet" href="css/reset.css" />
      <link rel="stylesheet" href="css/mainStyle.css" />
   </head>
   <body>
      <header>Do you Know Pizza?</header>
      <main>
         <section>
            <!-- we will populate a name from the js  -->
            <p>Select the correct image for: <span id="pizzaName"></span></p>
            <!-- track score  -->
            <p>Your score is: <span id="score"></span></p>
            <!-- show user how many attempts left  -->
            <p>You have <span id="attempts"></span></p>
         </section>
         <!-- here is where we will display some images to click on  -->
         <section id="pizzaImages"></section>
         <section>
            <p id="response"></p>
         </section>
         <!-- animation html  -->
         <section>
            <p class="blink">Here is my amazing paragraph!</p>
            <button class="doNothing">Look Here!</button>
            <div class="rounding"></div>
            <div class="animation">
               <div class="animationElement"></div>
            </div>
         </section>
      </main>
      <script src="js/app.js"></script>
   </body>
</html>
